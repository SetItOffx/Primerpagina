<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contacto - Barberia Set It Cut</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo Barberia Set It Cut" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contacto-cuerpo">
      <form>
        <label for="nombreyapellido">Nombre y Apellido</label>
        <input type="text" id="nombreyapellido" class="input-padron" required />

        <label for="correo">Correo Electronico</label>
        <input
          type="email"
          id="correo"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XX) XX XXXX-XXXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" required></textarea>

        <fieldset>
          <legend>Como le gustaria que lo contactemos?</legend>

          <label for="radio-email">
            <input type="radio" name="contacto" id="radio-email" />
            Email</label
          >

          <label for="radio-telefono">
            <input
              type="radio"
              name="contacto"
              id="radio-telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <div>
          <p>En que horario prefiere ser atendido?</p>
          <select>
            <option>Manana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </div>

        <label
          ><input type="checkbox" class="checkbox" checked />Le gustaria recibir
          novedades de la barberia Set It Cut?</label
        >
        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08 - 20h</td>
          </tr>
          <tr>
            <td>Jueves</td>
            <td>08 - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="imagenes/logo.png" alt="logo" />
      <p class="copyright">&copy; Copyright Barberia Set It Cut 2022</p>
    </footer>
  </body>
</html>
